<div class="section-activism__content-bottom">
  <h3 class="section-activism__heading section-activism__heading_small">{{(statistics|async)?.DESCRIPTION}}
  </h3>
  <div class="grid grid_special_margin">
    <div class="grid__item width-1-1 width-1-2-sm width-1-3-md width-1-5-lg"
         *ngFor="let item of (statistics|async)?.STATISTICS; index as i">
      <div class="card-step"><span class="card-step__number-big">{{i+1| number:"2.0"}}</span>
        <p class="card-step__txt">{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
