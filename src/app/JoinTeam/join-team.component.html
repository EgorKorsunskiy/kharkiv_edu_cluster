<section class="section section-joining" id="joining">
  <div class="container">
    <div class="section-joining__content-top">
      <h2 class="section-joining__heading">долучитися до команди</h2>
    </div>
    <div class="section-joining__content-basic">
      <div class="grid">
        <div class="grid__item grid__item_padding-right_60 width-1-1 width-1-2-lg width-1-3-xl" *ngFor="let TEAM of (content | async)?.TEAM">
          <div class="card-join card-join_margin_right_zero card-join_margin_auto">
            <div class="card-join__box-icon"><span class="icon-sing-flag card-join__icon"></span></div>
            <h4 class="card-join__heading">{{TEAM.titel}}</h4>
            <ul class="card-join__list list-marked">
              <li class="list-marked__item">{{TEAM.paragraph1}}</li>
              <li class="list-marked__item">{{TEAM.paragraph2}}</li>
              <li class="list-marked__item">{{TEAM.paragraph3}}</li>
            </ul>
            <div class="card-join__box-button"><a class="button button_accent size_14 padding_15"
                href="https://forms.gle/VRRNa2EGhCxdmEyT9" target="_blank">Приєднатися</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
